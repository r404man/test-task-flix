<div class="app">
  Your role: {{ userRole | async }}

  <button
    role-btn
    mat-raised-button
    color="primary"
    class="app-btn"
    [isViewerDisabled]="(isAdmin | async) === true"
    [viewerTooltipMessage]="'Role USER are not allowed 123'"
  >
    USER
  </button>

  <button
    class="app-btn"
    mat-raised-button
    role-btn
    [isViewerDisabled]="(isAdmin | async) === false"
  >
    ADMIN
  </button>
</div>
